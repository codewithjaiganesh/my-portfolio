<!DOCTYPE html>
<html>
<head>
   
    <title> HTML Forms </title>
</head>
<body>
    <h1>Forms of HTML</h1>
    <form>
            <label for="username"><b>Username</b>
                
            </label>
            <input id="username" placeholder="enter username">

           <br>
            <label for="password" >
            password 
            </label>
           <input id="password"  type="password" placeholder="please enter your password"><br>
           <br>
           <label for="Gender">Gender</label>
           <br>
           <br>
           <input type="radio" id="Gender" value="male" >
           <label>
            male 
           </label>
           <input type="radio" id="gender" value="female" >
           <label> female </label>
           <br>
           <hr>
           <label>Skills you know</label><br>
           <input type="checkbox" id="skills" value="java">
           
           <label>java</label>
           <br>
           <input type="checkbox" id="skills" value="python" >
           <label>python</label>
    </form>

    
</body>
</html>
